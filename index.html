<html>

<head>
    <title>Mars Rover</title>
</head>

<body>

    <label for="coordinateX">Coordinate X:</label>
    <input type="number" id="coordinateX" name="coordinateX" value="1" placeholder="Enter coordinate value"><br>

    <label for="coordinateY">Coordinate Y:</label>
    <input type="number" id="coordinateY" name="coordinateY" value="2" placeholder="Enter coordinate value"><br>


    <label for="facing">Facing:</label>
    <select name="facing" id="facing" value="1">
        <option value="1">North</option>
        <option value="3">South</option>
        <option value="2">East</option>
        <option value="4">West</option>
    </select><br>

    <label for="command">Command:</label>
    <input type="text" id="command" name="command" value="LMLMLMLMM" placeholder="Enter command value"><br><br>
    <button type="button" onclick="calculate()">
        Calculate
    </button>
    <p id="result"></p>
</body>
<script src="script.js"></script>

</html>
